<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <div class="header">
        <span class="badge">Smart Event Dashboard</span>
      </div>

      <div class="container">
        <div class="card">
          <h2>Add New Event</h2>

          <label>Event Title</label>
          <input type="text" id="inputBox" />

          <label>Event Date</label>
          <input type="date" id="dateBox" />

          <label>Category</label>
          <select>
            <option>Conference</option>
            <option>Workshop</option>
            <option>Meeting</option>
            <option>Other</option>
          </select>

          <label>Description</label>
          <textarea id="infoBox"></textarea>

          <button id="addBtn">Add Event</button>
        </div>

        <div class="card">
          <h2>My Events</h2>

          <div class="actions">
            <button onclick="clearEvents()">Clear All Events</button>
            <button onclick="addSample()">Add Sample Event</button>
          </div>

          <div id="list" class="event-list">
            <p class="empty">No events yet. Add your first event!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
